<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登入頁面</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">會員登入</h1>
        <form method="POST" action="/login" class="form">
            <label for="username"class="CP">帳號:</label>
            <input id="username" class="form--input" type="text" name="username" placeholder="請輸入6位英數以上帳號">
            <label for="password"class="CP">密碼:</label>
            <input id="password" class="form--input" type="password" name="password" placeholder="請輸入密碼">
            <input type="submit" class="form--btn" value="登入" data-action="submit/">
          <a href="register.html" class="form--btn">註冊</a>
        </form>
    </div>
</body>
</html>
